# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: 
      - "**" # All branches
  pull_request:
    branches: 
      - "**" # All branches

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json # Point to the package-lock.json in the frontend folder
    - run: npm ci --legacy-peer-deps
      working-directory: ./frontend
    - name: Update typescript-estree
      run: npm install @typescript-eslint/typescript-estree@latest --save-dev
      working-directory: ./frontend
    - name: Set environment variable for OpenSSL
      run: echo "NODE_OPTIONS=--openssl-legacy-provider" >> $GITHUB_ENV
    - run: npm run build --if-present
      working-directory: ./frontend
    - run: npm test
      working-directory: ./frontend
